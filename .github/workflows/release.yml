

name: Release app

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write   # required for creating releases and uploading assets
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            script: release:ci:mac
            csc: 'false'
          - os: windows-latest
            script: release:ci:win
            csc: ''

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: ${{ matrix.csc }}
        run: pnpm run ${{ matrix.script }}
